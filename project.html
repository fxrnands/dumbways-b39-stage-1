    <!-- BAGIAN FORM -->
    <h1 class="add-my-project">ADD MY PROJECT</h1>
    <form class="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label fw-bold">Project Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Name your project here" />
      </div>
      <div class="row">
        <div class="mb-3 duration">
          <label for="exampleInputPassword1" class="form-label fw-bold">Start Date</label>
          <input type="date" class="form-control" id="exampleInputPassword1" />
        </div>
        <div class="mb-3 duration">
          <label for="exampleInputPassword1" class="form-label fw-bold">End Date</label>
          <input type="date" class="form-control" id="exampleInputPassword1" />
        </div>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Your Message</label>
        <textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="6 "></textarea>
      </div>
      <div>
        <label for="checkbox" class="technologies fw-bold">Technologies</label>
        <div class="checkbox-technologies">
          <div class="checkbox-kiri">
            <div>
              <input value="fa-node-js" type="checkbox" id="inputNode" />
              <label class="fontTech" for="inputNode"> Node JS </label>
            </div>
            <div>
              <input value="fa-react" type="checkbox" id="inputReact" />
              <label class="fontTech" for="inputReact"> React JS </label>
            </div>
          </div>
          <div class="checkbox-kanan">
            <div>
              <input value="fa-java" type="checkbox" id="inputNext" />
              <label class="fontTech" for="inputNext"> Next JS </label>
            </div>
            <div>
              <input value="fa-square-js" type="checkbox" id="inputTS" />
              <label class="fontTech" for="inputTS"> TypeScript </label>
            </div>
          </div>
        </div>
      </div>
      <div class="upload-image">
        <label for="exampleInputEmail1" class="form-label fw-bold upload-image-form">Upload Image</label>
        <div class="input-group mb-3">
            <input type="file" class="form-control" id="inputGroupFile02">
            <label class="input-group-text" for="inputGroupFile02"><i class="fa-solid fa-paperclip"></i></label>
          </div>
      <div class="submit-button">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
