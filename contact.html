    <!-- BAGIAN AKHIR NAVBAR -->
    <!-- BAGIAN AWAL FORM -->
    <h1 class="get-in-touch">GET IN TOUCH</h1>
    <form class="form-contact" action="">
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold">Name</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insert Your Name Here" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold">Email</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insert Your Email Here" />
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label fw-bold">Phone Number</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Insert Your Phone Number Here" />
      </div>
      <div>
        <label for="exampleFormControlInput1" class="form-label fw-bold">Subject</label>
        <select class="form-select form-select-lg mb-3 fs-6" aria-label=".form-select-sm example">
          <option selected><Select:disabled></Select:disabled></option>
          <option value="1">Frontend</option>
          <option value="2">Backend</option>
          <option value="3">Fullstack</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label fw-bold">Your Message</label>
        <textarea class="form-control textarea" id="exampleFormControlTextarea1" rows="6 "></textarea>
      </div>
      <div class="submit-button">
        <button type="button" class="btn btn-dark">Submit</button>
      </div>
    </form>
    <!-- BAGIAN AKHIR FORM -->
