<html>
  <title>Selamat Datang</title>
  <link rel="stylesheet" href="style.css" />
  <body>
    <h1>GET IN TOUCH</h1>

    <form action="">
      <div class="name">
        <label for="input-name">Name</label>
        <input id="input-name" type="input-name" />
      </div>

      <div>
        <label for="input-email">Email</label>
        <input id="input-email" type="input-email" />
      </div>

      <div>
        <label for="input-number">Phone Number</label>
        <input id="input-number" type="input-number" />
      </div>

      <div>
        <label for="input-subject">Subject</label>
        <select id="input-subject">
          <option value="">Select</option>
          <option value="Fullstack">Fullstack</option>
          <option value="Frontend">Frontend</option>
          <option value="Backend">Backend</option>
        </select>
      </div>

      <div>
        <label for="input-message">Message</label>
        <textarea name="" id="input-message" cols="30" rows="10" style="resize: none"></textarea>
      </div>
      <div class="button">
        <button type="button" onclick="submitData ()">Submit</button>
      </div>
    </form>
  </body>
  <script src="data.js"></script>
</html>
